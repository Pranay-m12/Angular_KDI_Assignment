<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Create Your Udemy Account</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" required>
          </div><br><br>
          <button type="submit" class="btn btn-primary btn-block" (click)="store()">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a routerLink = '/signin' routerLinkActive="active">Sign In</a></p>
      </div>
    </div>
  </div>
  <br><br><br><br>
